<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>To-Do list</h1>
        <form id="new-task-form">
            <input type="text"
            id="new-task-input"
            placeholder="what do you have plan"/>
            <input type="submit"
            id="new-task-submit"
            value="Add task"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                
            </div>
            
        </section>
    </main>
</div>
    <script src="script.js"></script>
</body>

</html>
